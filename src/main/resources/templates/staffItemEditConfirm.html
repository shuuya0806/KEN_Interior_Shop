<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品情報変更確認</title>
  <!-- 共通・会員登録用CSSの読み込み -->
  <link th:href="@{/css/common.css}" rel="stylesheet">
  <link th:href="@{/css/staffheader.css}" rel="stylesheet">
  <link th:href="@{/css/staff.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/staffitemregist.css}" rel="stylesheet">
</head>
<body>
<!-- 共通ヘッダーを挿入 -->
<header th:insert="~{staffHeader :: header_area}"></header> 

<main>
  <div id="wrapper">
    <h1>商品情報変更確認</h1>
	<!-- 登録処理用フォーム（hiddenで全データ送信） -->
	<form th:action="@{/staffitemeditDB}" method="post" th:object="${itemForm}">
	  
		<!-- 個人情報の表示 -->
		<div class="info-block">
			<h2>商品情報</h2>
			<div class="info-item">商品名：<span th:text="*{itemName}"></span></div>
			<div class="info-item">価格：<span th:text="*{itemPrice}"></span></div>
			<div class="info-item">発売日：<span th:text="*{rsDate}"></span></div>
			<div class="info-item">画像パス：<span th:text="*{image}"></span></div>
			<div class="info-item">説明：<span th:text="*{explanation}"></span></div>
			<div class="info-item">セールフラグ：<span th:text="*{saleFrag}"></span></div>
			<div class="info-item">セール価格：<span th:text="*{salePrice}"></span></div>
		</div>
			
		<!-- hiddenフィールドでデータを再送信 -->
		<input type="hidden" th:field="*{itemId}">
		<input type="hidden" th:field="*{itemName}">
		<input type="hidden" th:field="*{itemPrice}">
		<input type="hidden" th:field="*{rsDate}">
		<input type="hidden" th:field="*{image}">
		<input type="hidden" th:field="*{explanation}">
		<input type="hidden" th:field="*{saleFrag}">
		<input type="hidden" th:field="*{salePrice}">
		
		<!-- 登録処理ボタン -->
		<div class="buttons">
			<button type="submit" class="btn">登録</button>
		</div>
	</form>
	
	  <!-- 修正ボタン（入力画面へ戻る） -->
	  <form th:action="@{/staffitemedit}" method="get" th:object="${itemForm}">
		<!-- 入力したデータを再利用するために再送信 -->
		<input type="hidden" th:field="*{itemId}">
		<input type="hidden" th:field="*{itemName}">
		<input type="hidden" th:field="*{itemPrice}">
		<input type="hidden" th:field="*{rsDate}">
		<input type="hidden" th:field="*{image}">
		<input type="hidden" th:field="*{explanation}">
		<input type="hidden" th:field="*{saleFrag}">
		<input type="hidden" th:field="*{salePrice}">
	    <div class="buttons">
			<button type="submit" class="back-btn">修正</button>
	    </div>
	  </form>
  </div>
</main>
</body>
</html>
