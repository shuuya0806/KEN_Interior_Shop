<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>従業員情報閲覧</title>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/staffheader.css}" rel="stylesheet">
		<link th:href="@{/css/staff.css}" rel="stylesheet" type="text/css">
	</head>
<body>
	<div id="wrapper">
		<!-- 共通ヘッダーを挿入 -->
	    <header th:insert="~{staffHeader :: header_area}"></header> 
		<main>
			<h1>従業員情報閲覧</h1>
			 <!-- 注文履歴がない場合のメッセージ -->
    		<div th:if="${staffLoginForm.isEmpty()}">
        		<p>従業員情報はありません。</p>
    		</div>
			
			<!-- 注文履歴がある場合のみテーブルを表示 -->
			<div th:if="${!staffLoginForm.isEmpty()}">
				<table>
					<tr>
						<th>従業員ID</th>
						<th>氏名</th>
						<th>パスワード</th>
						<th>権限</th>
						<th>操作</th>
					</tr>
					<th:block th:each="staff : ${staffLoginForm}">
						<tr>
							<td th:text="${staff.staffId}"></td>
							<td th:text="${staff.staffName}"></td>
							<td th:text="${staff.password}"></td>
							<td th:text="${staff.administrator}"></td>

							<td>
   								<a th:href="@{/staffedit(staffId=${staff.staffId})}">
        						<button type="button">変更</button>
    							</a>
							</td>
							<td>
								<form th:action="@{/staffdelete}" method="post">
								    <input type="hidden" th:name="staffId" th:value="${staff.staffId}">
								    <button type="submit">削除</button>
								</form>
							</td>
						</tr>
					</th:block>
				</table>
			</div>
			<div class="menu-buttons">
				<a th:href="@{/empinfomenu}" class="btn">戻る</a>
			</div>
		</main>
		<footer></footer>
	</div>
	<script th:src="@{/js/ordercancel.js}"></script>
</body>
</html>
