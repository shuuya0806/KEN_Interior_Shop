<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>削除完了</title>
	<!-- 共通・会員登録・完了画面用CSSの読み込み -->
	<link th:href="@{/css/common.css}" rel="stylesheet">
	<link th:href="@{/css/staff.css}" rel="stylesheet">
	<link th:href="@{/css/complete.css}" rel="stylesheet">
</head>
<body>

<!-- 共通ヘッダーを挿入 -->
<header th:insert="~{staffHeader :: header_area}"></header> 

<main>
	<div id="wrapper">
		<div class="container">
			<!-- タイトル表示 -->
			<h1>従業員情報削除完了</h1>

			<!-- 完了メッセージ表示 -->
			<div id="complete">
				<div class="message">
					<p><strong>削除完了しました</strong></p><br>
				</div>
			</div>

			<!-- ログインページへのリンク -->
			<div>
				<a th:href="@{/staffview}" class="btn">従業員情報閲覧画面へ戻る</a>
			</div>
		</div>
	</div>
</main>
</body>
</html>
